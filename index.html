<!doctype html>
<html>
    <head>
        <link rel="shortcut icon" href="#">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="Bootstrap_4/css/bootstrap.min.css" >
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <header>
            <h1 class="text-center text-light">Visualización de Información</h1>
            <h2 class="text-center text-light"><span class="badge badge-success">Tarea 1</span></h2>
        </header>
        
      <div class="text-center">
        <div class="btn-group" role="group" aria-label="">
            <button id="btnColumnas" type="button" class="btn btn-secondary">Grafíco dispersión de Hombres</button>
            <button id="btnLineas" type="button" class="btn btn-primary">Grafíco dispersión de Mujeres</button>            
        </div>
      </div>
        
         <!--En este container se muestran los gráficos-->
        <div id="contenedor" style="min-width: 320px; height: 400px; margin: 0 auto"></div>
              
        <!--Modal para gráficos-->    
        <div id="modal-1" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
             <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                </div>        
                <div class="modal-body"> 
                    <!--En este container se muestran los gráficos-->
                    <div id="contenedor-modal" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                </div>                    
        </div>
        </div>
        </div>
         <!-- jQuery, Popper.js, Bootstrap JS -->
        <script src="JQuery/jquery-3.3.1.min.js"></script>

        <script src="pluggins/Highcharts_7.0.3/code/modules/drilldown.js"></script>
        <script src="codigoJS.js"></script>
